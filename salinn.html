<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Audio Background</title>
  <style>
    /* Membuat pembungkus audio dengan warna latar */
    .audio-container {
      background-color: #4caf50; /* Warna hijau */
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
    }

    /* Menghilangkan margin bawaan audio */
    .audio-container audio {
      display: block;
      width: 100%;
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="audio-container">
    <audio controls>
      <source src="your-audio-file.mp3" type="audio/mpeg">
      Browser Anda tidak mendukung elemen audio.
    </audio>
  </div>
</body>
</html>
